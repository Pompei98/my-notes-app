spring.application.name=My Notes

# Dati di connessione al database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=your_db_user
spring.datasource.password=your_db_pass

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialetto Hibernate per PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opzioni Hibernate (crea o aggiorna le tabelle automaticamente)
spring.jpa.hibernate.ddl-auto=none

# Mostra query SQL in console (utile per debug)
spring.jpa.show-sql=true